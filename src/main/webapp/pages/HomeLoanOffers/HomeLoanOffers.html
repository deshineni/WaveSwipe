<wm-page data-ng-controller="HomeLoanOffersPageController" name="page1">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="HOME LOANS" fontunit="px" backbutton="false">
        <wm-anchor name="anchor1" iconclass="glyphicon glyphicon-plus" caption="" show="false"></wm-anchor>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="ENGLIvelist" dataset="bind:Variables.FinGenieHomeLoanOffers.dataSet" on-click="Variables.GoogleapisInvoke.invoke();Variables.goToPage_EmployeesProfile.invoke()">
                <wm-listtemplate layout="media" name="listtemplate6">
                    <wm-container class="media-left" name="container22">
                        <wm-picture class="media-object picture" width="75" name="picture6" picturesource="bind:Variables.FinGenieHomeLoanOffers.dataSet[$i].ICONURL">
                        </wm-picture>
                    </wm-container>
                    <wm-container class="media-body" data-template-ctr="true" name="container23">
                        <wm-label width="100%" caption="bind:Variables.FinGenieHomeLoanOffers.dataSet[$i].BANK_NAME" name="label21" fontsize="14"></wm-label>
                        <wm-label width="100%" caption="bind:'Interest Rate:'+ (Variables.FinGenieHomeLoanOffers.dataSet[$i].MIN_INT*100 | toNumber: '2')+'%'" name="label22_1"></wm-label>
                        <wm-label width="100%" caption="bind:'Amount : '+ (Variables.FinGenieHomeLoanOffers.dataSet[$i].MIN_AMOUNT/100000 | toCurrency: '₹') + ' Lakhs to ' + (Variables.FinGenieHomeLoanOffers.dataSet[$i].MAX_AMOUNT/10000000 | toCurrency: '₹') + ' Crs'" name="label26"></wm-label>
                        <wm-label width="100%" caption="bind:'Tenure :' + Variables.FinGenieHomeLoanOffers.dataSet[$i].MIN_TENURE + ' yrs to ' + Variables.FinGenieHomeLoanOffers.dataSet[$i].MAX_TENURE + ' yrs'" name="label23_1"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-middle" name="container24">
                        <wm-anchor caption="" iconclass="fa fa-phone fa-2x" name="anchor2"></wm-anchor>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
</wm-page>
