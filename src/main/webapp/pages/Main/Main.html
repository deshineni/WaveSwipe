<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-left-panel content="leftnav" columnwidth="2" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="FinGenie" backbutton="false"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3" paddingunit="em" padding="unset 0.5px">
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn5" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#F86C6B" name="tile5" on-click="Variables.goToPage_HomeLoanOffers.invoke()" height="100pt" horizontalalign="center" color="#ffffff" padding="1.5em unset .25em unset">
                            <wm-icon iconclass="fa fa-home" iconsize="5.0em" name="icon5"></wm-icon>
                            <wm-label textalign="center" caption="Home Loans" class="text-uppercase h4" name="label9" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn6" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#63C2DE" name="tile6" on-click="Variables.goToPage_PersonalLoanOffers.invoke()" height="100pt" horizontalalign="center" color="#ffffff" padding="1.5em unset .25em unset">
                            <wm-icon iconclass="fa fa-money" iconsize="5.0em" name="icon2"></wm-icon>
                            <wm-label textalign="center" caption="Personal Loans" class="text-uppercase h4" name="label11" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11" padding="unset 0.5px">
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn29" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#F8CB00" height="100pt" name="tile8" on-click="Variables.goToPage_Employees.invoke()" horizontalalign="center" color="#ffffff" padding="1.5em unset .25em unset">
                            <wm-icon iconclass="fa fa-book" iconsize="5.0em" name="icon6"></wm-icon>
                            <wm-label textalign="center" caption="Student Loans" class="text-uppercase h4" name="label17" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn32" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#4DBD74" height="100pt" name="tile9" horizontalalign="center" color="#ffffff" overflow="auto" padding="1.2em unset .25em unset">
                            <wm-icon iconclass="wi wi-drive-eta" iconsize="5.0em" name="icon7"></wm-icon>
                            <wm-label textalign="center" caption="Auto Loans" class="text-uppercase h4" name="label19" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" paddingunit="em" padding="unset 0.5px">
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn5" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#63C2DE" name="tile5" on-click="Variables.goToPage_HomeLoanOffers.invoke()" height="100pt" horizontalalign="center" color="#ffffff" padding="1.5em unset .25em unset" on-tap="Variables.navigationVariable2.invoke()">
                            <wm-icon iconclass="fa fa-credit-card-alt" iconsize="5.0em" name="icon5"></wm-icon>
                            <wm-label textalign="center" caption="CREDIT CARDS" class="text-uppercase h4" name="label9" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn6" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#F86C6B" name="tile6" height="100pt" horizontalalign="center" color="#ffffff" padding="1.5em unset .25em unset">
                            <wm-icon iconclass="fa fa-rupee" iconsize="5.0em" name="icon2"></wm-icon>
                            <wm-label textalign="center" caption="SAVINGS ACCOUNT" class="text-uppercase h4" name="label11" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11" padding="unset 0.5px">
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn29" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#4DBD74" height="100pt" name="tile8" on-click="Variables.goToPage_Employees.invoke()" horizontalalign="center" color="#ffffff" padding="1.5em unset .25em unset">
                            <wm-icon iconclass="wi wi-shield" iconsize="5.0em" name="icon6"></wm-icon>
                            <wm-label textalign="center" caption="LIFE INSURANCE" class="text-uppercase h4" name="label17" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" class="col-xs-6" name="gridcolumn32" padding="unset .15em unset .07em">
                        <wm-tile backgroundcolor="#F8CB00" height="100pt" name="tile9" horizontalalign="center" color="#ffffff" overflow="auto" padding="1.2em unset .25em unset">
                            <wm-icon iconclass="wi wi-drive-eta" iconsize="5.0em" name="icon7"></wm-icon>
                            <wm-label textalign="center" caption="AUTO INSURANCE" class="text-uppercase h4" name="label19" width="100%"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
