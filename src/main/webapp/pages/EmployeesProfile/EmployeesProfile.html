<wm-page data-ng-controller="EmployeesProfilePageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Offer Details" show="true" backbutton="true"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" name="ProfileLivelist" dataset="bind:Variables.FinGenieOfferDetails.dataSet">
                <wm-listtemplate layout="media" name="listtemplate2">
                    <wm-container class="media" name="container5">
                        <wm-container class="media-left" name="container6"></wm-container>
                        <wm-container class="media-body" data-template-ctr="true" name="container7">
                            <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].BANK_NAME" name="label6" fontsize="16"></wm-label>
                            <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].AMOUNT" name="label7"></wm-label>
                            <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].MIN_INT" name="label5"></wm-label>
                            <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].MAX_INT" name="label9"></wm-label>
                            <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].MIN_TENURE" name="label11"></wm-label>
                        </wm-container>
                        <wm-container class="media-right media-middle" name="container8">
                            <wm-picture class="media-object picture" shape="circle" width="100" name="ProfilePic" picturesource="bind:Variables.HrdbSelectedEmployeeID.dataSet[$i].PICURL"></wm-picture>
                        </wm-container>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-prefab prefabname="googlemaps" name="googlemaps1" locations="bind:Variables.GoogleapisInvoke.dataSet.results[0].geometry.location" lat="lat" lng="lng"></wm-prefab>
        </wm-page-content>
    </wm-content>
</wm-page>
