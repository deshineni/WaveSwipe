<wm-page data-ng-controller="EmployeesProfilePageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Offer Details" show="true" backbutton="true"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" dataset="bind:Variables.FinGenieOfferDetails.dataSet" navigation="Scroll" name="livelist2">
                <wm-listtemplate layout="media" name="listtemplate2_1">
                    <wm-container class="media-left media-middle" name="container6_1">
                        <wm-picture name="Picture" class="media-object" width="32pt" height="32pt" picturesource="bind:Variables.FinGenieOfferDetails.dataSet.ICONURL"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body media-middle" padding="unset 1.5em unset 1.25em" name="container7_1">
                        <wm-label class="text-center" caption="bind:Variables.FinGenieOfferDetails.dataSet.BANK_NAME" name="Name" fontsize="1.5" fontunit="em" textalign="center" backgroundposition="middle, middle"></wm-label>
                    </wm-container>
                    <wm-container name="container5_1">
                        <wm-layoutgrid name="layoutgrid1" show="true">
                            <wm-gridrow name="gridrow1" paddingunit="em" padding="0.5px 0.5px">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn1" padding="0.1em 0.1em 0.1em 0.1em">
                                    <wm-container name="container6" backgroundcolor="#efefef" height="30pt" padding="1em unset 1em unset">
                                        <wm-label width="100%" caption="Interest Rate" name="label11" color="#" class="text-center"></wm-label>
                                    </wm-container>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn2" padding="0.1em 0.1em 0.1em 0.1em">
                                    <wm-container name="container9" backgroundcolor="#efefef" height="30pt" padding="1em unset 1em unset">
                                        <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].MIN_INT" name="label11" color="#" class="text-center"></wm-label>
                                    </wm-container>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2" paddingunit="em" padding="0.5px 0.5px">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn3" padding="0.1em 0.1em 0.1em 0.1em">
                                    <wm-container name="container8" backgroundcolor="#efefef" height="30pt" padding="1em unset 1em unset">
                                        <wm-label width="100%" caption="Amount" name="label11" color="#" class="text-center"></wm-label>
                                    </wm-container>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn4" padding="0.1em 0.1em 0.1em 0.1em">
                                    <wm-container name="container9" backgroundcolor="#efefef" height="30pt" padding="1em unset 1em unset">
                                        <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].MIN_AMOUNT + ' to ' +Variables.FinGenieOfferDetails.dataSet[$i].MAX_AMOUNT" name="label11" color="#" class="text-center"></wm-label>
                                    </wm-container>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3" paddingunit="em" padding="0.5px 0.5px">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn5" padding="0.1em 0.1em 0.1em 0.1em">
                                    <wm-container name="container7" backgroundcolor="#efefef" height="30pt" padding="1em unset 1em unset">
                                        <wm-label width="100%" caption="Tenure" name="label11" color="#" class="text-center"></wm-label>
                                    </wm-container>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn6" padding="0.1em .1em .1em .1em">
                                    <wm-container name="container5" backgroundcolor="#efefef" height="30pt" padding="1em unset 1em unset">
                                        <wm-label width="100%" caption="bind:Variables.FinGenieOfferDetails.dataSet[$i].MIN_TENURE + ' years to ' + Variables.FinGenieOfferDetails.dataSet[$i].MAX_TENURE + ' years'" name="label11" color="#" class="text-center"></wm-label>
                                    </wm-container>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-prefab prefabname="googlemaps" name="googlemaps1" locations="bind:Variables.GoogleapisInvoke.dataSet.results[0].geometry.location" lat="lat" lng="lng"></wm-prefab>
        </wm-page-content>
    </wm-content>
</wm-page>
